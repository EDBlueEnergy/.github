name: Release Tag
on:
  push:
    branches:
      - PARAMS_BRANCH_NAME
  workflow_dispatch:
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.BLUE_ENERGY_TOKEN }}
          WITH_V: true
