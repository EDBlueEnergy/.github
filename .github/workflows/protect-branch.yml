name: Update branch protection rule
on:
  push:
    paths:
      - ".github/branch-protection.config.json"
jobs:
  update-branch-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Update protection rules
        env:
          GITHUB_TOKEN: ${{ secrets.BLUE_ENERGY_TOKEN }}
          CONFIG_PATH: ".github/branch-protection.config.json"
        run: |
          curl -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            -d @$CONFIG_PATH \
            "https://api.github.com/repos/${{ github.repository }}/branches/azure/protection"
